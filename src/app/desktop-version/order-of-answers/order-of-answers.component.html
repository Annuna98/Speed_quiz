<div class="desktop-order-of-answers">
    <div class="question">
        <p class="title">Вопрос {{questionId}}</p>
        <p class="text">{{text}}</p>

        <div >
            <img [src]="url">
        </div>
    </div>
    <div class="order-of-answers">
        <p class="order-of-answers-title">Порядок ответов: </p>
        <div class="participants" *ngFor="let user of raisedTheHand">
            <p>{{user}}</p>
        </div>
    </div>

</div>
