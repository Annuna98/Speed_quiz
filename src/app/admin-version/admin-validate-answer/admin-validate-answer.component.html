<div class="phone-body">
    <p class="phone-title">Игра {{key}}</p>
    <div class="phone-question-number">Вопрос {{questionId}}</div>
    <div class="content">
        <div class="phone-validate-participants">
            <table >
                <tr class="list-of-users" *ngFor=" let user of connectedUsers">
                    <td>
                        <span class="material-icons">speaker_phone</span>
                    </td>
                    <td><span class="user">{{user}}</span></td>
                    <td>
                        <div class="border-button">
                            <button (click)="right(user)" [disabled]="!ValidForm(user)">Верно</button>
                        </div>
                        <div class="border-button">
                            <button (click)="wrong(user)" [disabled]="!ValidForm(user)">Неверно</button>
                        </div>


                    </td>
                </tr>
            </table>
        </div>

<!--                <span class="user">{{user}}</span>-->

<!--                <button (click)="wrong(user)" [disabled]="!ValidForm(user)">Неверно</button>-->
<!--            </div>-->
<!--        </div>-->
    </div>
    <div class="phone-border-button">
        <button class="phone-button" (click)="nextQusetion()">Следующий вопрос</button>
    </div>
</div>
